<html>
<head>
    <title>Employees add</title>
    <link rel="stylesheet" href="../css/style.css">
    <meta charset="utf-8">
    <title>Add Employees for Department</title>
</head>
<body class="text-center bg-light text-dark">
<div class="text-center" style="padding-bottom: 50px">
    <div class="navbar">
        <a th:href="@{/}">Main</a>
        <a th:href="@{/employees/getAll}">Employees</a>
        <a th:href="@{/departments/getAll}">Departments</a>
        <a th:href="@{/employees}">Employees REST</a>
        <a th:href="@{/departments}">Departments REST</a>
        <a th:href="@{/employees/1}">Employee№1</a>
        <a th:href="@{/departments/1}">Department№1</a>
    </div>
</div>
<table>
    <caption th:value="'List of employees that can be added for an department with ID: ' +  ${department.id} + 'and Name: ' + ${department.name}"></caption>
    <tr>
        <th>id</th>
        <th>Name</th>
        <th>Email</th>
        <th>ExperienceYears</th>
        <th>CreateDate</th>
        <th colspan="3"></th>
    </tr>
    <th:block th:if="${employees.size() eq 0}">
        <td colspan="8">
            List of Departments don't exist
        </td>
    </th:block>
    <th:block th:if="${employees.size() > 0}" th:each="employee : ${employees}">
        <tr>
            <td th:text="${employee.id}"></td>
            <td th:text="${employee.name}"/></td>
            <td th:text="${employee.email}"/></td>
            <td th:text="${employee.experienceYears}"/></td>
            <td th:text="${employee.createDate}"/></td>
            <form id="add" method="post" th:action="@{/departments/add}">
                <td><button name="employeeId" form="add" style="margin:auto;display: block;alignment: center" th:value="${employee.id}" class="button button1">Add</button></td>
            </form>
        </tr>
    </th:block>
    <form id="create" method="post" th:action="@{/departments/add}">
        <tr><td colspan="8"><button name="isSubmit" form="create" th:value="true" style="margin:auto; display: block;alignment: center" class="button button1">Submit</button></td></tr>
    </form>
</table>
</body>
</html>
